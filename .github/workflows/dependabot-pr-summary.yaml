name: Dependabot PR Summary

on:
  pull_request:
    branches: [ "main" ]
  workflow_dispatch: # Manual trigger

jobs:
  dependabot-summary:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install GitHub CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y gh jq

      - name: Authenticate GitHub CLI
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token


      - name: Generate Dependabot PR Report
        id: report
        run: |
          echo "report<<EOF" >> $GITHUB_OUTPUT
          for pr in $(gh pr list --author dependabot[bot] --json number --jq '.[].number'); do
            echo "### PR #$pr" >> $GITHUB_OUTPUT
            gh pr view $pr --json title,url --jq '"- **Title:** \(.title)\n- **URL:** \(.url)"' >> $GITHUB_OUTPUT
            echo "**Dependabot Comments:**" >> $GITHUB_OUTPUT
            gh pr view $pr --comments --json comments | jq -r '.comments[] | select(.author.login=="dependabot[bot]") | "  - \(.body)"' >> $GITHUB_OUTPUT
            echo "" >> $GITHUB_OUTPUT
          done
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Post Report as PR Comment
        if: ${{ steps.report.outputs.report != '' }}
        run: |
          # Post the report as a comment on a specific PR (e.g., the first Dependabot PR)
          first_pr=$(gh pr list --author dependabot[bot] --json number --jq '.[0].number')
