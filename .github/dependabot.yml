version: 2
updates:
  - package-ecosystem: "terraform"
    directories:
      - "/version1"
      - "/version1/version1.1"
      - "/version1/version1.2"
    schedule:
      interval: "daily"
    groups:
      terraform-version-updates:
        patterns:
          - "terraform"
      azure-providers:
        patterns:
          - "azurerm"
          - "azuread"
          - "azapi"
    open-pull-requests-limit: 5



